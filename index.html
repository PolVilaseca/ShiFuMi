<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shi Fu Mi Ecosystem</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Plotly from CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Shi Fu Mi Ecosystem</h1>
  <div id="main-container">
    <canvas id="simulationCanvas" width="600" height="600"></canvas>
    <div id="graph-container">
      <div id="graph"></div>
      <div id="stackedGraph"></div>
    </div>
  </div>
  <div id="control-panel">
    <div class="control-row">
      <button id="playPauseBtn">Pause</button>
      <button id="stepBtn">Step</button>
      <label for="stepsPerFrameInput">Steps per Frame:</label>
      <input type="number" id="stepsPerFrameInput" value="1000" min="1" max="10000">
    </div>
    <div class="control-row">
      <button id="resetBtn">Reset Board</button>
      <label for="gridSizeInput">Grid Size (N x N):</label>
      <input type="number" id="gridSizeInput" value="100" min="10" max="500">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
